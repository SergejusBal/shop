<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">  

  <script src="scrips.js" defer></script>
  <script src="https://js.stripe.com/v3/" defer></script>  
  <script src="cookies.js" defer></script>     

  <title>Shop</title>
</head>

<body>
  
  <div class="container">
    <div class="form-container" id="sidepannel">
      <h1 id="loginheader">Login</h1>
      <div class="form-group" id ="userdiv">
        <label for="name">Username:</label>
        <input id="name" ></input>
      </div>     

      <div class="form-group" id ="passworddiv">
        <label for="password">Password:</label>
        <input type="password" id="password"> </input>
      </div>      

      <div class="button-group" style="padding-bottom: 30px; border-bottom: 2px solid #aaa2a2">        
        <button id="Login">Login</button> 
        <button id="Register">Register</button>
      </div> 

      <h1>Customers details </h1>
      <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input id="customerName"></input>
      </div>  
      <div class="form-group">
        <label for="customerAddress">Customer Address:</label>
        <input id="customerAddress"></input>
      </div>  
      <div class="form-group">        
        <label for="customerEmail">Customer Email:</label>
        <input id="customerEmail"></input>
      </div>  
       

      <div class="checkout">
        <p id="price"></p>
        <p id="itemCount"></p> 
      </div>
        

      <div class="button-group">  
      <button id="reset">Reset</button>       
      <button id="checkout">Payment</button> 
      </div> 
      <div>
        <p id="response"> </p>
      </div>     
    </div>

    <div class="content-container", id="itemContainer">
      
    </div>
      
         
  </div> 

</body>
</html>
