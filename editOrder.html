<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="index.css"> 

  <script src="editOrder.js" defer></script> 
  <script src="cookies.js" defer></script>    

  <title>Edit Order</title>
</head>

<body>
  
  <div class="container" >
    <div class="form-container" id="sidepannel" style="height: 650px;">  

      <h1>Edit order details</h1>
      <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input id="customerName"></input>
      </div>  
      <div class="form-group">
        <label for="customerAddress">Customer Address:</label>
        <input id="customerAddress"></input>
      </div>  
      <div class="form-group">        
        <label for="customerEmail">Customer Email:</label>
        <input id="customerEmail"></input>
      </div> 
      <div class="form-group">        
        <label for="orderStatus">Order Status:</label>
        <input id="orderStatus"></input>
      </div>
      <div class="form-group">        
        <label for="totalPrice">Total price:</label>
        <input id="totalPrice"></input>
      </div>   

      <div class="button-group">  
      <button id="edit">Edit</button> 
      <button id="back">Back</button>       
      </div> 
      <div>
        <p id="response"> </p>
      </div>

      <input type="hidden" id="hiddenInput">
         
    </div>

 
      
    </div>
      
         
  </div> 

</body>
</html>
